name: .NET Framework CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore SchoolMS/SchoolMS.sln
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
      - name: Build with MSBuild
        run: msbuild SchoolMS/SchoolMS.sln /t:Build /p:Configuration=Release /p:Platform="Any CPU"

      - name: Build with MSBuild
        run: msbuild SchoolMS/SchoolMS.sln /t:Build /p:Configuration=Release /p:Platform="Any CPU"
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: SchoolMS/SchoolMS/bin/Release
